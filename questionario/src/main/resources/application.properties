spring.application.name=questionario
#debug=true

# Directory dei template Thymeleaf
#spring.thymeleaf.prefix=classpath:/templates/

spring.datasource.url=jdbc:mysql://localhost:3306/questionario
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
# mostra il log della sql opration
spring.jpa.show-sql=true

# Abilita l'auto-generazione dello schema
spring.jpa.hibernate.ddl-auto=update

# Specifica il dialetto del database
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret = mySecretKey
jwt.expiration = 36000000

server.port= 8080
crossorigin.url = "http://localhost:5173/"

spring.profiles.active=
